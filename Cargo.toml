[workspace]
members = [
    "crates/allframe-core",
    "crates/allframe-macros",
    "crates/allframe-forge",
]
resolver = "2"

# Root package for workspace-level tests
[package]
name = "allframe"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
allframe-core = { path = "crates/allframe-core", default-features = false, features = ["di", "openapi", "router", "otel", "cqrs"] }
allframe-forge = { path = "crates/allframe-forge" }

[features]
default = ["di", "openapi", "router", "otel", "cqrs"]
di = ["allframe-core/di"]
openapi = ["allframe-core/openapi"]
otel = ["allframe-core/otel"]
router = ["allframe-core/router"]
router-graphql = ["allframe-core/router-graphql"]
router-grpc = ["allframe-core/router-grpc"]
router-full = ["allframe-core/router-full"]
cqrs = ["allframe-core/cqrs"]
cqrs-allsource = ["allframe-core/cqrs-allsource"]
cqrs-postgres = ["allframe-core/cqrs-postgres"]
cqrs-rocksdb = ["allframe-core/cqrs-rocksdb"]
mcp = ["allframe-core/mcp"]

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.0"
tempfile = "3.8"
allframe-macros = { path = "crates/allframe-macros" }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
async-trait = { workspace = true }

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["AllFrame Contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/all-source-os/all-frame"
homepage = "https://allframe.rs"
documentation = "https://docs.rs/allframe"
keywords = ["web", "framework", "api", "tdd", "clean-architecture"]
categories = ["web-programming::http-server", "asynchronous"]

[workspace.dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# HTTP server
hyper = { version = "1.1", features = ["full"] }

# Core utilities
async-trait = "0.1"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Testing
assert_cmd = "2.0"
predicates = "3.0"
tempfile = "3.8"
proptest = "1.4"
mockall = "0.12"
trybuild = "1.0"
criterion = "0.5"

# CLI dependencies
clap = "4.4"
anyhow = "1.0"

# Proc macro dependencies
syn = "2.0"
quote = "1.0"
proc-macro2 = "1.0"

# Test configuration for the workspace
[profile.test]
opt-level = 0
debug = true

[profile.bench]
opt-level = 3
lto = true

# Release configuration
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
